<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Details | HavenMade</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="delivery-wrapper">
  <h2>Delivery Details</h2>

  <form id="deliveryForm" class="delivery-form">

    <input type="text" id="fullName" placeholder="Full Name">

    <input type="tel" id="phone" placeholder="Phone Number">

    <input type="email" id="email" placeholder="Email Address">

    <textarea id="address1" placeholder="Address Line 1"></textarea>

    <textarea id="address2" placeholder="Address Line 2 (optional)"></textarea>

    <input type="text" id="city" placeholder="City">

    <input type="text" id="state" placeholder="State">

    <input type="number" id="pincode" placeholder="Pincode">

        <button id="proceedToPay" class="btn-pay">Proceed to Payment</button>

</section>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="delivery.js"></script>
</body>
</html>
