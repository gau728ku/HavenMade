<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | HavenMade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="cart-header">
    <h1>Your Shopping Cart</h1>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>

    <div class="cart-summary">
      <h2>Total: ‚Çπ<span id="cart-total">0</span></h2>
      <button id="checkout-btn">Checkout</button>
      <a href="index.html" class="continue-shopping">‚Üê Continue Shopping</a>
    </div>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty üõí</p>';
      }

      cart.forEach((item, index) => {
        total += item.price * (item.quantity || 1);

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity || 1}</span>
              <button onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = total;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateQuantity(index, change) {
      const item = cart[index];
      if (!item.quantity) item.quantity = 1;
      item.quantity += change;
      if (item.quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for shopping with HavenMade! (Checkout functionality coming soon)");
    });

    renderCart();
  </script>

</body>
</html>
