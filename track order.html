<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="page-header">
    <h1>Track Your Order</h1>
    <p>Enter your Order ID or email address to see your current delivery status.</p>
  </header>

  <main class="track-order">
    <form id="trackForm" class="track-form">
      <input type="text" id="orderInput" placeholder="Enter Order ID or Email" required>
      <button type="submit" class="btn-primary">Track Order</button>
    </form>

    <div id="trackResult" class="track-result hidden">
      <h2>Order Status</h2>
      <div class="order-card">
        <p><strong>Order ID:</strong> <span id="resultOrderId"></span></p>
        <p><strong>Status:</strong> <span id="resultStatus"></span></p>
        <p><strong>Estimated Delivery:</strong> <span id="resultDelivery"></span></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 HavenMade. Made with ðŸ’š for your skin.</p>
  </footer>

  <script src="script.js"></script>
 <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://aejltrfuffkagrxivhei.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlamx0cmZ1ZmZrYWdyeGl2aGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwNzkxODMsImV4cCI6MjA3NzY1NTE4M30.FtqWMawlfvvUyDtmkomIHhNn1pIhDfuwOHFPYZyvvDo'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const form = document.getElementById('trackForm')
  const resultBox = document.getElementById('trackResult')
  const idEl = document.getElementById('resultOrderId')
  const statusEl = document.getElementById('resultStatus')
  const deliveryEl = document.getElementById('resultDelivery')

  form.addEventListener('submit', async (e) => {
    e.preventDefault()
    const input = document.getElementById('orderInput').value.trim()

    if (!input) return alert('Please enter your order ID or email.')

    // Try to find by order_id or email
    const { data, error } = await supabase
      .from('orders')
      .select('*')
      .or(`order_id.eq.${input},email.eq.${input}`)
      .limit(1)

    if (error) {
      console.error('Supabase error:', error)
      alert('Error connecting to database.')
      return
    }

    if (!data || data.length === 0) {
      alert('No order found with that ID or email.')
      resultBox.classList.add('hidden')
      return
    }

    const order = data[0]
    idEl.textContent = order.order_id
    statusEl.textContent = order.status
    deliveryEl.textContent = order.estimated_delivery || 'N/A'

    resultBox.classList.remove('hidden')
  })
</script>

</body>
</html>
